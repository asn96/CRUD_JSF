<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste Patient</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/sype.css" />
    </h:head>
    <h:body>
        
          <nav class="navbar navbar-inverse">
            
            <div class="container-fluid">
                
                <ul class="nav navbar-nav">
                    <li>
                        <h:form>
                            <h:commandLink value="Patient" action="listepatient.xhtml" class="navbar-brand"></h:commandLink>
                            <h:commandLink value="Medecin" action="listemedecin.xhtml" class="navbar-brand"></h:commandLink>
                            <h:commandLink value="Medicament" action="listemedicament.xhtml" class="navbar-brand"></h:commandLink>
                            <h:commandLink value="Consultation" action="listeconsultation.xhtml" class="navbar-brand"></h:commandLink>
                            <h:commandLink value="Prescrire" action="presincription.xhtml" class="navbar-brand"></h:commandLink>
                        </h:form>
                    </li>
                </ul>
                
            </div>
            
        </nav>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="spacer col-md-9">
                 <h:form>
                     <h:commandButton value="Nouveau" action="createpatient.xhtml" class="btn btn-danger btn-sm"></h:commandButton>
                </h:form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
                    <div class="panel panel-info spacer col-md-9">
                             <h3 class="panel-heading">
                                 Liste Des Patients
                             </h3> 
                             <div class="panel-body">
                                  
                                
                                      
                                     
                                      <h:dataTable value="#{patient.listptaient}" var="item" class="table table-bordered table-hover ">
                                      
                                           <h:column>
                                               <f:facet name="header">
                                                <h:outputText value="Numero Securite Social"/>
                                               </f:facet>
                                            <h:outputText value="#{item.no_ss}"/>
                                           </h:column>
                                            
                                          <h:column> 
                                              <f:facet name="header">
                                                <h:outputText value="Nom Complet"/>
                                               </f:facet>
                                            <h:outputText value="#{item.name}"/>
                                          </h:column>
                                          
                                          <h:column>
                                               <h:form>
                                                   <h:commandLink value="Editer" action="#{patient.editer(item)}" ></h:commandLink>
                                               </h:form>
                                          </h:column>
                                          
                                          <h:column>
                                              <h:form>
                                                  <h:commandLink value="Supprimer" onclick="return confirm('Etes vous sure')" action="#{patient.supprimer(item)}" ></h:commandLink>
                                              </h:form>
                                          </h:column>
                                          
                                        
                                     
                                      </h:dataTable>
                               

                             </div>

       </div>
        </div>
      
    </h:body>
</html>
